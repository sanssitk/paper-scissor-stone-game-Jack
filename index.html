<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS on steroids</title>
    <link rel="stylesheet" href="static/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <button class="btn btn-primary" onclick="clickMe()">Click Me</button>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
      </div>
      <div class="flex-box-container-1" id="age-in-days"></div>

      <h2>Challenge 2: Cat Generator</h2>
      <button class="btn btn-success generateCat" onclick="generateCat()">Generate Cat</button>
      <div class="flex-box-container-1" id="cats"></div>

      <h2>Challenge 3: Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
          <img id="rock" src="https://lh3.googleusercontent.com/proxy/r9OcCYqaek36SCPofb7EEZkz6Gra_WMSPf9LuQ1pFm_3INcC3-8e4gxjIvZe6jjIVgJ5OTVr_PouITjlpVlDb65fs3h97ITWektu7A" alt="" width="150" height="150" onclick="rpsGame(this)">
          <img id="paper" src="https://images.all-free-download.com/images/graphiclarge/blank_white_paper_cartoon_clip_art_12090.jpg" alt="" width="150" height="150" onclick="rpsGame(this)">
          <img id="scissors" src="https://www.vippng.com/png/detail/78-784535_cartoon-transprent-png-scissors-cartoon-png.png" alt="" width="150" height="150" onclick="rpsGame(this)">
      </div>

       
  
          
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
